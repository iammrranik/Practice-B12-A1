<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Webflow Conf 2022</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <h2 class="nav-logo font-inter">LOGO</h2>
                    <li><a href=""><button class="btn-primary font-raleway">Sign Up</button></a></li>
                </li>
            </ul>
        </nav>
        <div class="headline">
            <h1 class="headline-title font-raleway color-primary">Cool Dark UI Template for Webflow Agencies!</h1>
            <a href=""><button class="btn-primary">Stay Focused</button></a>
        </div>
    </header>
    <main>
        <div class="contact-me">
            <h1 class="contact-me-title font-raleway">Letâ€™s Get in Touch</h1>
            <form action="">
                <label class="font-inter" for="email">Email</label>
                <input placeholder="example@email.com" type="email" name="email" id="email">
                <label class="font-inter" for="name">Name</label>
                <input placeholder="full name" type="text" name="name" id="name">
                <label class="font-inter" for="message">Message</label>
                <textarea placeholder="write your message...." name="message" id="message"></textarea>
                <input class="btn-secondary" type="submit" value="Get in Touch">
            </form>
        </div>
    </main>
    <footer></footer>
